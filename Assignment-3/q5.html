<!DOCTYPE html>
<html>
    <head>
        <title>Q5</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
             $(document).ready(function(){
                $("#an").click(function(){
                    $("#ani").slideDown("fast");
                });
                $(".2").click(function(){
                    $("#an").animate({left:'500px',height:'300px',width:'200px',opacity:'0.2'})
                });
                $(".3").click(function(){
                    $("p").fadeIn(1000);
                });
                $(".4").click(function(){
                    $("p").hide();
                });
                $(".5").click(function(){
                    $("p").show();
                  });
                  $(".6").mouseenter(function(){
                    alert("left");
                    });
                    $(".7").dblclick(function(){
                        alert("hide");
                    });
                    $(".8").mouseleave(function(){
                        alert("enter");
                    });
                });


        </script>
    </head>
    <body>
        <div id="an" style="height: 50px;background-color: aqua"></div>
        <div id="ani" style="height: 50px;background-color: rgb(0, 119, 255)"></div>
        <p>Hello,Good Evening</p>
        <button class="1">Slide down</button>
        <button class="2">Animate</button>
        <button class="3">Fade</button>
        <button class="4">Hide</button>
        <button class="5">Show</button>
        <button class="6">Mouseenter</button>
        <button class="7">Dblclick</button>
        <button class="8">Mouseleave</button>
        
    </body>
</html>
