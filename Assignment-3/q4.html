<!DOCTYPE html>
<html>
    <head>
        <title>Q4</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#2").ready(function(){
                    $("div").css("display","block");

                });
                $("1").click(function(){
                    $("div").hide();
                });
            });

        </script>
        <style>
            div{
                height: 150px;
                width: 200px;
                display: none;
                position:absolute;
                left:35%;
                border:2px solid black;
                background-color:rgb(0, 132, 255);
            }
        </style>

    </head>
    <body>
        <div>
            Good evening
            <button id="1">Hello</button></div>
            <button id="2">Hi</button>
    
    </body>
</html>
